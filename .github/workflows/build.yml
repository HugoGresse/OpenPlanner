name: Build project

on: [push]

jobs:
    build:
        name: Build project
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Setup Node.js environment
              uses: actions/setup-node@v3
              with:
                  node-version-file: .nvmrc
                  cache: 'npm'
            - name: Install bun
              uses: oven-sh/setup-bun@v1
            - run: git config --global url."git@github.com:".insteadOf git://github.com/ && bun install --frozen-lockfile --production
            - run: npm run build --if-present
