name: Build project

on: [push]

jobs:
    build:
        name: Build project
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Install bun
              uses: oven-sh/setup-bun@v1
            - run: git config --global url."git@github.com:".insteadOf git://github.com/ && bun install --frozen-lockfile
            - run: bun run build
