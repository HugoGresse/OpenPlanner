name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
    build_and_preview:
        #if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
        runs-on: ubuntu-latest
        environment: 'GitHub Action PR'
        steps:
            - uses: actions/checkout@v3
            - name: Install bun
              uses: oven-sh/setup-bun@v1
            - name: Copy .firebaserc.example to .firebaserc
              run: cp .firebaserc.example .firebaserc
            - run: bun install --frozen-lockfile && bun run build
              env:
                  VITE_FIREBASE_OPEN_PLANNER_PROJECT_ID: ${{ vars.VITE_FIREBASE_CONFERENCE_CENTER_PROJECT_ID }}
                  VITE_FIREBASE_OPEN_PLANNER_API_KEY: ${{ vars.VITE_FIREBASE_CONFERENCE_CENTER_API_KEY }}
                  VITE_FIREBASE_OPEN_PLANNER_DOMAIN: ${{ vars.VITE_FIREBASE_CONFERENCE_CENTER_DOMAIN }}
                  VITE_FIREBASE_OPEN_PLANNER_STORAGE_BUCKET: ${{ vars.VITE_FIREBASE_CONFERENCE_CENTER_STORAGE_BUCKET }}
                  VITE_FIREBASE_OPEN_PLANNER_APP_ID: ${{ vars.VITE_FIREBASE_CONFERENCE_CENTER_APP_ID }}
                  VITE_FIREBASE_OPEN_PLANNER_MEASUREMENT_ID: ${{ vars.VITE_FIREBASE_CONFERENCE_CENTER_MEASUREMENT_ID }}
                  VITE_OPEN_SPONSORS_URL: ${{ vars.VITE_OPEN_SPONSORS_URL }}
                  VITE_FIREBASE_OPEN_PLANNER_API_URL: https://api.openplanner.fr
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CONFERENCECENTERR }}'
                  projectId: ${{ vars.VITE_FIREBASE_CONFERENCE_CENTER_PROJECT_ID }}
